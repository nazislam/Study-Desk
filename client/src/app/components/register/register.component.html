<div class="container">
  <h2> Let's get started now!</h2>
  <p>Or <a [routerLink]="['/signin']">Create an account</a> if not registered yet</p>

  <form #form='ngForm' (submit)="submitForm(form)" novalidate>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input class='form-control' #firstName='ngModel' type="txt" name='firstName' id='firstName' [(ngModel)]='model.firstName'>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input class='form-control' #lastName='ngModel' type="txt" name='lastName' id='lastName' [(ngModel)]='model.lastName'>
    </div>
    <label>Gender:</label>
    <div class="form-check">
      <input class='form-check-input' #gender='ngModel' type="radio" name='gender' id='male' value='male' [(ngModel)]='model.gender' checked>
      <label for="male" class='form-check-label'>Male</label>
    </div>
    <div class="form-check">
      <input class='form-check-input' #gender='ngModel' type="radio" name='gender' id='female' value='female' [(ngModel)]='model.gender'>
      <label class='form-check-label' for="female">Female</label>
    </div>


    <div class="form-group">
      <label for="major">Major:</label>
      <input class='form-control' #major='ngModel' type="txt" name='major' id='major' [(ngModel)]='model.major'>
    </div>

      <label for='university'>University:</label>
      <select class='custom-select' id="university" name="university" [(ngModel)]="model.university">
        <option value="{{uni}}" *ngFor="let uni of universities">
          {{ uni }}
        </option>
      </select>

    <div class="form-group">
      <label for="email">Email:</label>
      <input class='form-control' #email='ngModel' type="email" name='email' id='email' [(ngModel)]='model.email'>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input class='form-control' #password='ngModel' type="password" name='password' id='password' [(ngModel)]='model.password'>
    </div>
    <br>
    <button class='btn btn-primary' type='submit'>Register</button>
  </form>
  Model: {{ model | json }}
</div>
